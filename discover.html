<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="discover.css">
    <title>Document</title>
</head>
<body class="full-height-grow">
<div class="full-height-grow container">
    <header class="soundwave-header">
        <div class="logo">
            <img src="logo.png" alt="soundwave logo">
            <a  class="logo-name" href="index.html"> Soundwave</a>
        </div>
        <nav class="nav-texts">
           <ul>
               <li><a class="nav-text" href="discover.html">Discover</a></li>
               <li><a class="nav-text" href="join.html">Join</a></li>
           </ul>
        </nav>
    </header>
    <section class="discover-container">
        <div class="discover-texts">
            <h1>Discover new music</h1>
            <div class="icons-wrapper">
                <div class="icons">
                    <img src="microphone.svg" alt="microphone icon">
                    <div class="icon-text">Charts</div>
                </div>
                <div class="icons">
                    <img src="albums.svg" alt="microphone icon">
                    <div class="icon-text">Album</div>
                </div>
                <div class="icons">
                    <img src="more.svg" alt="microphone icon">
                    <div class="icon-text">More</div>
                </div>
            </div>
            <div class="subtitle">
                By joining you can benefit by listening to the latest album released
            </div>
        </div>
        <img class="cover-img" src="covers.jpg" alt="music photo">
    </section>
</div>
<footer>
    <div class="container">
    <div class="contact">
        <div class="contact-text">About Us</div>
        <div class="contact-text">Contact</div>
    </div>
    <div class="socials">
        <div class="twitter">
            <img src="twitter.svg" alt="twitter icon">
            <a href="#">Twitter</a>
        </div>
        <div class="facebook">
            <img src="facebook.svg" alt="facebook icon">
            <a href="#">Facebook</a>
        </div>
    </div>
    </div>
</footer>
</body>
</html>
